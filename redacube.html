<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3D en Rotation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            perspective: 800px;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            opacity: 0.9;
        }

        .front  { transform: translateZ(100px); background-color: #e74c3c; }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: #3498db; }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: #2ecc71; }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: #f1c40f; }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: #9b59b6; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #e67e22; }

        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
